<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品-数据报表-子页面</title>
    <link href="/themes/bd/main.css" rel="stylesheet" type="text/css"/>

    <script src="/js/dev/base_common.min.js"></script>
    <script src="/js/my97datepicker/WdatePicker.js"></script>
    <script src="/js/common.js"></script>

    <script src="/js/echarts/echarts.min.js"></script>

</head>
<body>
<div class="dataReportSon_BG">
    <div class="dataReportSon marginAuto">
        <!--全国行业GDP数据与排放量-->
        <div class="division"></div>
        <div class="myBlock">

            <div class="title industryGDP">
                全国行业GDP数据与排放量
                <div class="btn">
                </div>
            </div>

            <div class="content">

                <div class="body">
                    <div class="select">
                        <div class="submit">提交</div>
                    </div>
                    <div id="industryGDPLine01" class="chart">
                    </div>
                </div>

            </div>

        </div>

        <!--全国主要城市GDP数据与排放量-->
        <div class="division"></div>
        <div class="myBlock">

            <div class="title cityGDP">
                全国主要城市GDP数据与排放量
                <div class="btn">
                </div>
            </div>

            <div class="content">

                <div class="body">
                    <div class="select">
                        <div class="submit">提交</div>
                    </div>
                    <div id="cityGDPLine01" class="chart">
                    </div>
                </div>

            </div>

        </div>

        <!--环境质量与排放量-->
        <div class="division"></div>
        <div class="myBlock">

            <div class="title thermalPower">
                环境质量与排放量
                <div class="btn">
                </div>
            </div>

            <div class="content">

                <div class="body">
                    <div class="select">
                        <div class="submit">提交</div>
                    </div>
                    <div id="thermalPowerLine01" class="chart">
                    </div>
                </div>

            </div>

        </div>



        <!--end-->
    </div>
</div>


<script type="text/javascript" src="/js/aOwnCode/echartFunction.js"></script>
<script type="text/javascript">



    productReturn = 2;
    productTab = 'dataReport';



    $('.dataReportSon .myBlock .title').each(function(){
        if($(this).find('.btn').hasClass('on')){
            $(this).parent().find('.content').show();
        }else{
            $(this).parent().find('.content').hide();
        }
    });



    $('.dataReportSon .myBlock .title').click(function(){
        if($(this).find('.btn').hasClass('on')){
            $(this).find('.btn').removeClass('on');
            $(this).parent().find('.content').hide();
        }else{
            $(this).find('.btn').addClass('on');
            $(this).parent().find('.content').show();
        }
    });



    //点击蓝色的提交按钮触发事件
    $('.dataReportSon .select .submit').mousedown(function(){
        $(this).css('backgroundColor','#023191')
    });
    $('.dataReportSon .select .submit').mouseup(function(){
        $(this).css('backgroundColor','#0241c4')
    });






    /////****************************echart****************************


    //*******************************线图

    //全国行业GDP数据与排放量
    $('.industryGDP').click(function(){
        var start= '2010';
        var end= '2015';
        echart2yLine({
            ajaxUrl:'http://192.168.3.105:8080/industryGDPFlowList?start='+start+'&end='+end,
            //ajaxUrl:'/json/industryGDPLine01.json',
            rootDivId:'industryGDPLine01',
            xValName:'year',
            yLAxisName:'化学需氧量排放量(千克)',
            yRAxisName:'国内GDP(亿元)',
            config:[
                ['codFlow','化学需氧量排放量','L'],
                ['dustFlow','烟尘排放量','L'],
                ['nh4Flow','氨氮排放量','L'],
                ['noxFlow','氮氧化物排放量','L'],
                ['so2Flow','二氧化硫排放量','L'],

                ['gdp','国内GDP','R'],
                ['industry','工业GDP','R'],
                ['pcgdp','人均GDP','R'],
                ['priindustry','第一产业GDP','R'],
                ['secindustry','第二产业GDP','R'],
                ['thiindustry','第三产业GDP','R']
            ]
        });
    });

    //全国主要城市GDP数据与排放量
    $('.cityGDP').click(function(){
        var regionName= '北京市';
        var start='2010';
        var end='2015';
        echart2yLine({
            ajaxUrl:'http://192.168.3.105:8080/mainCityGDPFlowList?regionName='+regionName+'&start='+start+'&end='+end,
            //ajaxUrl:'/json/cityGDPLine01.json',
            rootDivId:'cityGDPLine01',
            xValName:'year',
            yLAxisName:'化学需氧量排放量(千克)',
            yRAxisName:'国内GDP(亿元)',
            config:[
                ['codFlow','化学需氧量排放量','L'],
                ['dustFlow','烟尘排放量','L'],
                ['nh4Flow','氨氮排放量','L'],
                ['noxFlow','氮氧化物排放量','L'],
                ['so2Flow','二氧化硫排放量','L'],

                ['dycygdp','第一产业生产总值','R'],
                ['decygdp','第二产业生产总值','R'],
                ['dscygdp','第三产业生产总值','R'],
                ['gngdp','国内生产总值','R']
            ]
        });
    });

    //环境质量与排放量
    $('.thermalPower').click(function(){
        var regionName= '北京市';
        var start='2016-05-01';
        var end='2016-05-10';
        echart2yLine({
            ajaxUrl:'http://192.168.3.105:8080/regionAQIFlowList?regionName='+regionName+'&start='+start+'&end='+end,
            //ajaxUrl:'/json/thermalPowerLine01.json',
            rootDivId:'thermalPowerLine01',
            xValName:'date',
            yLAxisName:'环境质量指数',
            yRAxisName:'氮氧化物排放量(千克)',
            config:[
                ['aqi','环境质量指数','L'],
                ['co','一氧化碳指数','L'],
                ['no2','二氧化氮指数','L'],
                ['o3','臭氧指数','L'],
                ['pm10','PM10指数','L'],
                ['pm25','PM2.5指数','L'],
                ['so2','二氧化硫指数','L'],

                ['dustFlow','烟尘排放量','R'],
                ['noxFlow','氮氧化物排放量','R'],
                ['so2Flow','二氧化硫排放量','R']
            ]
        });
    });

    //*******************************线图


    /////****************************echart****************************



//    //用从父页面传来的参数，打开本页隐藏的各个content块
//    $('.dataReportSon .myBlock').eq(parseInt(dataReportTab)).find('.title').trigger('click');
//    //用从父页面传来的参数，打开本页隐藏的各个content块

</script>


</body>
</html>
