<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>index</title>
    <link href="themes/bd/main.css" rel="stylesheet" type="text/css"/>

    <script src="js/dev/base_common.min.js"></script>
    <script src="js/my97datepicker/WdatePicker.js"></script>
    <script src="js/common.js"></script>

    <script src="js/echarts/echarts.min.js"></script>
</head>
<body>

<div id="lay1" class="ui-layout"   style="width: 100%;height: 100%">
    <div class="bd_titleBar" data-options="region:'north'">
        <div class="bd_titleBar_Word"></div>
        <table class="bd_titleBar_btnList">
            <col width="90"/>
            <col width="90"/>
            <col width="90"/>
            <col width="90"/>
            <col width="140"/>
            <tr >
                <td class="bd_titleBar_btn on">
                    <a id="homePage">首页</a>
                </td>
                <td class="bd_titleBar_btn">
                    <a id="product">产品</a>
                </td>
                <td class="bd_titleBar_btn">
                    <a >帮助</a>
                </td>
                <td class="bd_titleBar_btn">
                    <a >关于</a>
                </td>
                <td>
                    <a class="login">【登录】</a>
                </td>
            </tr>
        </table>
    </div>
    <div data-options="region:'center',href:'homePage.html'" >


    </div>
</div>

</body>
</html>

<script type="text/javascript">

    /*全局变量*/
    var center1 = {}; //一级layout中的center对象
    var center2 = {};//二级layout中的center对象

    var productTab = ''; //产品分页下存储当前点击按钮("数据接口"、"数据报表"、"排行统计")的变量



    var productReturn = 1; //产品分页下的返回按钮在不同的productReturn值下返回的页面不同；在("数据接口"、"数据报表"、"排行统计")页时，productReturn=1，在在("数据接口"、"数据报表"、"排行统计")页的子页中时，productReturn=2
    /*全局变量*/



    var initPage = {
        events:function(){

            center1 = $('#lay1').layout('panel','center');

            $('#homePage').parent().click(function(){
                center1.panel('refresh','homePage.html');
            });
            $('#product').parent().click(function(){
                center1.panel('refresh','productEntry.html');
            });

            $('td.bd_titleBar_btn').click(function(){
                $(this).addClass('on').siblings().removeClass('on');
            });
        }
    };

    $(document).ready(function(){
        initPage.events();
    })

</script>
